      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #121212; /* Dark background for the entire page */
        color: #ffffff; /* Light text color */
      }
      .container-fluid {
        height: 100%;
      }
      .row {
        height: 25%; /* Each row takes 25% of the page height */
      }
      .row2 {
        height: 42%; /* Each row takes 25% of the page height */
      }
      .grid-cell {
        border: 1px solid #333; /* Darker border for grid cells */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1e1e1e; /* Dark background for grid cells */
        color: #ffffff; /* Light text color */
      }
      .grid-cell:hover {
        background-color: #333; /* Slightly lighter background on hover */
      }
      .merged-cell {
        grid-row: 2 / 5; /* Span from row 2 to row 5 (rows 2, 3, and 4) */
        grid-column: 4 / 5; /* Span column 4 */
        background-color: #4a148c; /* Different background color for merged cell */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Floating Button Styles */
      .floating-button {
        position: fixed;
        bottom: 15px;
        left: 15px;
        width: 45px;
        height: 45px;
        background-color: #0040ff;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .floating-button.expanded {
        width: 60%; /* 60% of page width */
        height: 50%; /* 50% of page height */
        border-radius: 10px;
      }
      .floating-button.expanded .button-content {
        display: block;
      }
      .button-content {
        display: none;
        padding: 0px;
        text-align: center;
      }
    </style>
  </head>
